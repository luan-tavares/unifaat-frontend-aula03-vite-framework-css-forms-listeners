<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03 :: Servidor Vite, Framework CSS, Forms e Listeners</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/mouse-over.css">
</head>

<body class="bg-white text-dark">

    <header class="py-4">
        <h1 class="container fw-bold fs-2 text-center text-white">
            Aula 03 :: Servidor Vite, Framework CSS, Forms e Listeners
        </h1>
    </header>

    <main class="container my-4">
        <h4 class="text-center mb-4">
            Exemplo Form
        </h4>

        <h5 class="text-center fs-6">
            <a href="/">Voltar</a>
        </h5>

        <section>
            <form class="p-4 border rounded shadow-sm bg-light" id="form">
                <!-- Texto -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>

                <!-- Select -->
                <div class="mb-3">
                    <label for="opcao" class="form-label">Opção</label>
                    <select class="form-select" id="opcao">
                        <option value="" selected>Selecione...</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                    </select>
                </div>

                <!-- Checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label" for="check1">Aceito os termos</label>
                </div>

                <!-- Radio -->
                <div class="mb-3">
                    <label class="form-label">Escolha uma opção:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOpcao" id="radio1" value="1">
                        <label class="form-check-label" for="radio1">Opção A</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOpcao" id="radio2" value="2">
                        <label class="form-check-label" for="radio2">Opção B</label>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
                </div>

                <!-- Botão -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </section>
    </main>

    <footer class="py-3 text-white text-center">
        <div class="container text-center">Frontend 2025.2</div>
    </footer>

    <script type="module" src="./js/form.js"></script>
</body>

</html>
